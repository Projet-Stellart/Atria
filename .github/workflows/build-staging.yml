name: Build Godot Project

on:
  push:
    branches:
      - dev
    tags:
      - 'build-**'
  pull_request:
    branches:
      - dev
      - main

jobs:
  Godot:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - name: Windows Desktop
            file: Atria.exe
          - name: Linux-X11
            file: Atria.sh
          - name: Linux-X11
            file: Atria
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - name: Build
        id: build
        uses: manleydev/build-godot-action@v1.5.0
        with:
          name: ${{ matrix.platform.file }}
          preset: ${{ matrix.platform.name }}
          debugMode: "true"
